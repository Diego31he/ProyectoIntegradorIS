```properties
# --- Configuración de Vaadin (la dejamos) ---
vaadin.launch-browser=true
spring.application.name=ProyectoIntegrador

# --- NUEVO: Configuración de la Base de Datos PostgreSQL ---

# URL de conexión JDBC
# Formato: jdbc:postgresql://[HOST]:[PUERTO]/[NOMBRE_BASE_DE_DATOS]
# Asegúrate de que la base de datos "proyectointegrador" exista en tu servidor
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Usuario y contraseña de tu servidor PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=1234

# Driver (Spring Boot suele detectarlo, pero es bueno ponerlo)
spring.datasource.driver-class-name=org.postgresql.Driver

# --- NUEVO: Configuración de JPA (Hibernate) ---

# El "dialecto" que Hibernate debe usar para hablar con Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto:
#  - update: Intenta actualizar el esquema si los modelos (@Entity) cambian. Bueno para desarrollo.
#  - validate: Comprueba que el esquema y los modelos coincidan.
#  - create-drop: Crea todo al iniciar y lo borra al apagar.
#  - none: No hace nada (recomendado para producción).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
  \# Opcional: Muestra las consultas SQL que Hibernate ejecuta (muy útil para depurar)